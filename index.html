 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Handler</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    // Extract the OAuth code from the URL (from `code` query param)
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Replace 'openroad' with your custom scheme (use 'openroad://auth' for deep linking)
      const deepLinkURL = `openroad://auth?code=${code}`;

      // Redirect the user back to the app using the custom scheme
      window.location.href = deepLinkURL;
    } else {
      // If no code is found, handle error (you can also alert the user)
      console.error("Authorization code not found in the URL");
    }
  </script>
</body>
</html>
